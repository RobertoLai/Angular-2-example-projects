<div class="container">

  <div class="row">
  <h1>My Spotify</h1>
  <p class="lead">A simple way to browse for music in Spotify</p>

  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search Artist"
      [(ngModel)]="search" name="search" (keyup.enter)="searchMusic()">
    </div>
  </form>

</div>

<div class="row">
  <div *ngFor="let artist of searchRes">

     <div class="row">
       <div class="col-md-12">
         <div class="search-res well well-sm">
           <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
           <div>
            <strong>Genres: </strong>
            <span *ngFor="let genre of artist.genres">{{genre}}</span>
           </div>

         </div>
       </div>
     </div>


  </div>
</div>


</div>
